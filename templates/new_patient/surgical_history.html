{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  <div class="d-flex justify-content-flex-start">
    <div class="shifted-left">
      <h3> patient: {{patient_fullname}}</h3>
      <h3> id: {{patient_id}}</h3>
    </div>
  </div>
  <h2> Surgical history </h2>

    <div class="d-flex justify-content-center">
        <form action="/surgical_history" method="post" id="surgical_history_form" class="patient_form">
           <div class="form-group">
              <input autocomplete="off" autofocus class="form-control" name="surgery_name" placeholder="surgery name" type="text" id="surgery_name">
            </div>
           <div class="form-group">
              <textarea autocomplete="off" autofocus class="form-control" name="surgery_description" placeholder="surgery description" type="text" id="surgery_description"></textarea>
            </div>
           <div class="form-group">
              <input autocomplete="off" autofocus class="form-control" name="surgery_date" placeholder="surgery date" type="text" id="surgery_date">
           </div>
           <div class="form-group">
             <textarea autocomplete="off" autofocus class="form-control" name="surgery_preoperative_diagnosis" placeholder="preoperative diagnosis" type="text" id="surgery_preopertive_diagnosis"></textarea>
           </div>
           <div class="form-group">
             <textarea autocomplete="off" autofocus class="form-control" name="surgery_postoperative_diagnosis" placeholder="postoperative diagnosis" type="text" id="surgery_postoperative_diagnosis"></textarea>
           </div>
           <div class="form-group">
             <textarea autocomplete="off" autofocus class="form-control" name="condition_after_surgery" placeholder="condition after surgery" type="text" id="condition_after_surgery"></textarea>
           </div>
           <button class="btn btn-primary client_form_button" type="submit" id="surgical_history_button">Submit</button>
        </form>
    </div>
    <div class="skip">
      <a href="/immunization_history">Skip</a>
    </div>
     <div class="skip">
      <a href= "{{'/patient/%s'%patient_id}}">To patient's page</a>
    </div>

    <!-- Modal window warning -->
         <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#surgical_history_warning" id="modal_warning_surgical_history">
      Launch
    </button>

    <!-- Modal -->
    <div class="modal fade" id="surgical_history_warning" tabindex="-1" aria-labelledby="surgical_history_warning" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="surgical_history_warning_label">Warning</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="surgical_history_message"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End -->
{% endblock %}
